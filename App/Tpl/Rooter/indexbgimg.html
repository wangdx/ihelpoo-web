	<ul>
	<li>更换首页背景图片 注意:</li>
	<li>1. 考虑各分辨率兼容，请上传1900* 1100px 大小的图片，建议更换后，首页刷新用 "ctrl" + "-" or "ctrl" + "+" 预览各分辨率下效果</li>
	<li>2. 目前仅支持jpg的图片</li>
	<li>3. 考虑到下载网速，图片不要超过500k（限制最大0.8MB），可以在ps中调低图片质量 8~9为适谊</li>
